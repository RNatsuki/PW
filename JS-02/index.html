<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="tailwind.js"></script>
    <script defer src="js/app.js"></script>
  </head>

  <body class="bg-gray-200 flex justify-center items-center h-screen">
    <noscript>
      <h1>Esta pagina necesita JS para funcionar</h1>
    </noscript>
    <div
      class="bg-white w-[500px] p-10 rounded-lg shadow-lg flex flex-col items-center gap-5"
    >
      <h1 class="uppercase text-lg">Validaciones Con JavaScript</h1>
      <input
        onkeyup="text()"
        class="border p-2 border-black rounded-lg w-full"
        type="text"
        placeholder="Campo de texto"
        id="input-text"
      />
      <input
        class="border p-2 border-black rounded-lg w-full"
        type="email"
        placeholder="Correo Electrónico"
        id="input-email"
        onchange="correo()"
      />
      <input
        class="border p-2 border-black rounded-lg w-full"
        type="text"
        placeholder="Contraseña"
        id="input-password"
        onchange="password()"
      />
      <input
        onchange="url()"
        class="border p-2 border-black rounded-lg w-full"
        type="url"
        placeholder="URL"
        id="input-url"
      />
      <input
        onchange="intNumber()"
        class="border p-2 border-black rounded-lg w-full"
        type="phone"
        placeholder="Numeros enteros"
        id="input-int-number"
      />
      <input
        onchange="phoneNumber()"
        class="border p-2 border-black rounded-lg w-full"
        type="phone"
        placeholder="Numero de telefono"
        id="input-phone-number"
      />

      <input
        onchange="floatNumber()"
        class="border p-2 border-black rounded-lg w-full"
        type="text"
        placeholder="Numeros Decimales"
        id="input-float-number"
      />
      <input
        onchange="postalCode()"
        class="border p-2 border-black rounded-lg w-full"
        type="text"
        placeholder="Codigo Postal"
        id="input-postal-code"
      />
      <button class="bg-pink-300 p-5 rounded-lg w-[40%]">Enviar</button>
    </div>
  </body>
</html>
